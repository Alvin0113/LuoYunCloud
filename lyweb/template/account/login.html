<%inherit file="account_base.html" />

<%block name="main">


<div class="lrform login-form">
  <h2>${_("Sign in LuoYun System")}</h2>

  <form method="POST" action="/account/login">

    % if ERROR:
    <ol>
      % for e in ERROR:
      <li>${ e }</li>
      % endfor
    </ol>
    % endif

    <div class="item">
      <div class="c1">
        <label for="username">${ _("Username") }</label>
      </div>
      <div class="c2">
        <input id="username" type="text" name="username" maxlength="30" value="${username}"/>
      </div>
    </div>

    <div class="item">
      <div class="c1">
        <label for="password">${_("Password")}</label>
      </div>
      <div class="c2">
        <input id="password" type="password" name="password" value="${password}"/>
      </div>
    </div>

    <div class="submit">
      <input type="submit" value="${ _('Sign In') }"/>
    </div>

  </form>
</div>

</%block>
