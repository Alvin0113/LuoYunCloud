<%inherit file="/admin/admin_base.html" />

<%block name="sidemain">

<div class="main-wrap">
  <div class="inner-navigator">
    <span><a href="${ reverse_url('admin:index') }">${ _("Admin") }</a></span>&gt;
    <span><a href="${ reverse_url('admin:group') }">${ _("Group") }</a></span>&gt;
    <span><a href="${ reverse_url('admin:group') }?id=${ group.id }&action=view">${ group.name }</a></span>&gt;
    <span>${ _("Edit") }</span>
  </div>
</div>

<div class="main-wrap small-left-right-form">
  <form method="POST">
    ${ form.name.label } ${ form.name() }<br/>
    ${ form.html_errors(form.name.errors) }
    <label>&nbsp;</label><input type="submit" value="${ _('Save') }"/>
  </form>
</div>

</%block>
