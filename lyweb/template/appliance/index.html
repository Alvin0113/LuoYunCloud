<%inherit file="appliance_base.html"/>

<%block name="main">

<div class="appliance-home clearfix">

  <div class="sidebar">

    <div class="menu">
      <ul>
        % for c in catalogs:
        <li id="catalog${ c.id }"
            % if c.id == cur_catalog:
            class="current"
            % endif
            ><a href="${ reverse_url('appliance:index') }?c=${ c.id }">${ c.name }
            <span> ( ${ c.total } )</span>
          </a>
        </li>
        % endfor
      </ul>
    </div>

    <div class="addon">
      <a class="button" href="${ reverse_url('appliance:upload') }">${_("Upload Appliance")}</a>
    </div>

  </div>


  <div class="sidemain clearfix">

    <div class="appliance-list">

      % if not appliances:
      <p>${ _("Have not any appliances yet !") }</p>
      % endif

      % for app in appliances:
      <div class="appliance">
        <div class="logo">
          <a href="${ reverse_url('appliance:view', app.id) }"><img src="${ app.logo_url() }" alt="Appliance Picture" /></a>
        </div>
        <div class="desc">
          <span class="name">${ app.name }</span>
        </div>

      </div>
      % endfor
    </div>

    <div class="clearfix"></div>
    ${ page_html }

  </div>

  <script type="text/javascript">
    ApplianceHover();
  </script>


</%block>
