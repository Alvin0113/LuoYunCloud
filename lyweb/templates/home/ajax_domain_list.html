{% if domains %}
<script>
  $(".ly-ul a").click(function (event) {
    event.preventDefault();

  });
  $(".ly-ul a").hover(function () {
    ajax_show_domain($(this).attr("href"));
  });
</script>

<ul class="ly-ul">
  {% for d in domains %}
  <li>
    <!-- onMouseOut="ajax_clear('#domain-show')"-->
    <a href="{% url domain:show d.id %}">{{ d.name }}</a>
  </li>
  {% endfor %}
</ul>
{% else %}
<span>Have not found any domains !</span>
{% endif %}
