{% if image %}
<table>
  <tbody>
    <tr>
      <td>ID</td>
      <td>{{ image.id }}</td>
    </tr>

    <tr>
      <td>Name</td>
      <td>{{ image.name }}</td>
    </tr>

    <tr>
      <td>Update Time</td>
      <td>{{ image.updated|date:"Y-m-d H:i" }}</td>
    </tr>

  </tbody>
</table>
{% endif %}
