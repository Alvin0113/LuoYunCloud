<%inherit file="appliance_base.html"/>

<%block name="main">

<div class="lrform create-instance">
  <h2>
    ${ _("Create a new instance from") }
    ${ appliance.name }
  </h2>
  <form action="/instance/add" method="POST">

    % if ERROR:
    <ol>
      % for e in ERROR:
      <li>${ e }</li>
      % endfor
    </ol>
    % endif

    <div class="item" style="display: none">
      <select name="appliance" id="id_appliance">
        <option value="${ appliance.id }" selected="selected"></option>
      </select>
    </div>

    <div class="item">
      <div class="c1">
        <label for="id_name">${_("Instance Name:")}</label>
      </div>
      <div class="c2">
        <input id="id_name" type="text" name="name" maxlength="30" value="${ name }"/>
      </div>
    </div>

    <div class="submit">
      <input type="submit" value="${ _('Submit') }" />
    </div>
  </form>
</div>


</%block>
